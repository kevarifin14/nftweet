table:
  schema: public
  name: nftweets
object_relationships:
  - name: user
    using:
      manual_configuration:
        remote_table:
          schema: public
          name: users
        insertion_order: null
        column_mapping:
          userId: id
insert_permissions:
  - role: public
    permission:
      check: {}
      columns:
        - mintKey
        - tweetId
        - userId
      backend_only: false
select_permissions:
  - role: public
    permission:
      columns:
        - mintKey
        - tweetId
        - createdAt
        - userId
      filter: {}
